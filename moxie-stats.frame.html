<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moxie Stats</title>
    
    <!-- Include Google Fonts for a stylish font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Include the Moxie SDK -->
    <script src="https://cdn.moxie.com/sdk/moxie.min.js"></script>
    
    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f871; /* Light yellow background */
            color: #333; /* Darker text for contrast */
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        #moxie-frame {
            width: 100%;
            height: 500px;
            border: 2px solid #ffcc00; /* Yellow border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
    </style>
</head>
<body>
    <h1>Your Stylish Stats</h1>
    <!-- Container for the Moxie frame -->
    <div id="moxie-frame"></div>

    <script>
        // Initialize the Moxie frame with the necessary configuration
        Moxie.createFrame({
            container: document.getElementById('moxie-frame'), // Target container
            network: 'ethereum',  // Blockchain network
            address: '0xYourUserAddressHere',  // Replace with the actual Ethereum address
            data: 'user-stats',    // Type of data to display
            imageUrl: 'https://via.placeholder.com/600x200.png?text=Your+Stylish+Stats+Banner'  // Provide a valid image URL
        });
    </script>
</body>
</html>
